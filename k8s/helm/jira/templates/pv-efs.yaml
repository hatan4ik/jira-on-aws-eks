apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "jira.fullname" . }}-efs-pv
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.jira.sharedHome.efsFileSystemId | quote }}

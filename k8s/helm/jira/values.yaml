replicaCount: 2

image:
  repository: atlassian/jira-software
  tag: "9.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - host: jira.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - jira.example.com
      secretName: jira-tls-placeholder

resources:
  requests:
    cpu: "2"
    memory: "8Gi"
  limits:
    cpu: "4"
    memory: "16Gi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

jira:
  jvmMaxHeap: "8g"
  db:
    host: "jira-db.example.internal"
    port: 5432
    name: "jira"
    user: "jira_user"
    # Use AWS Secrets Manager for production
    passwordSecretName: "jira-db-secret"
    passwordSecretKey: "password"
    password: ""
  sharedHome:
    backend: "efs" # options: efs (AWS), azurefile (AKS)
    efsFileSystemId: "fs-xxxxxxxx"
    size: "100Gi"
    azure:
      storageClassName: "azurefile-csi"
    path: "/var/atlassian/application-data/jira"

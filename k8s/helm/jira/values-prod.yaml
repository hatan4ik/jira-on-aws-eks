replicaCount: 3

image:
  repository: atlassian/jira-software
  tag: "9.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:123456789012:certificate/xxxxxxxx"
  hosts:
    - host: jira.company.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - jira.company.com
      secretName: jira-tls

resources:
  requests:
    cpu: "2"
    memory: "8Gi"
  limits:
    cpu: "4"
    memory: "16Gi"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

jira:
  jvmMaxHeap: "12g"
  db:
    host: "jira-prod-db.cluster-xxxxxxxx.us-east-1.rds.amazonaws.com"
    port: 5432
    name: "jira"
    user: "jira_user"
    passwordSecretName: "jira-db-secret"
    passwordSecretKey: "password"
    password: ""
  sharedHome:
    efsFileSystemId: "fs-xxxxxxxx"
    path: "/var/atlassian/application-data/jira"

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /status
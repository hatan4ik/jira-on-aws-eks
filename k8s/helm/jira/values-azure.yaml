replicaCount: 3

image:
  repository: atlassian/jira-software
  tag: "9.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: azure-application-gateway
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/request-timeout: "300"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
  hosts:
    - host: jira.company.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - jira.company.com
      secretName: jira-tls

resources:
  requests:
    cpu: "2"
    memory: "8Gi"
  limits:
    cpu: "4"
    memory: "16Gi"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

jira:
  jvmMaxHeap: "12g"
  db:
    host: "jira-prod-postgres.postgres.database.azure.com"
    port: 5432
    name: "jira"
    user: "jira_admin"
    passwordSecretName: "jira-db-secret"
    passwordSecretKey: "password"
    password: ""
  sharedHome:
    azureFiles:
      storageAccountName: "jiraprodstorageacct"
      shareName: "jira-shared-home"
      secretName: "azure-files-secret"
    path: "/var/atlassian/application-data/jira"

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /status

nodeSelector:
  agentpool: jira

tolerations:
  - key: "jira-workload"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - jira
        topologyKey: kubernetes.io/hostname